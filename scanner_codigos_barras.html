<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Scanner Pro</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}

body{
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* HEADER */
.header{
  height:60px;
  background:#0f8a72;
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:14px;
}

/* VIDEO */
video{
  position:absolute;
  top:60px;
  left:0;
  width:100%;
  height:calc(100vh - 60px);
  object-fit:cover;
}

/* MARCO ESCANEO */
.frame{
  position:absolute;
  top:50%;
  left:50%;
  width:260px;
  height:260px;
  transform:translate(-50%,-50%);
  border:3px solid #ffb74d;
  border-radius:14px;
  box-shadow:0 0 0 9999px rgba(0,0,0,.6);
}

/* RESULTADO */
#result{
  position:absolute;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  padding:10px 18px;
  border-radius:10px;
}

/* BOTONES */
.buttons{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  gap:10px;
  justify-content:center;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:14px;
}

.export{background:#2e7d32}
.reset{background:#d32f2f}
</style>
</head>

<body>

<div class="header">
  <div>ðŸ“· Escanear</div>
  <div>ðŸ“¦ Inventario</div>
  <div>âš™ Config</div>
</div>

<video id="video" autoplay playsinline></video>
<div class="frame"></div>

<div id="result">Esperando cÃ³digoâ€¦</div>

<div class="buttons">
  <button class="export" onclick="exportExcel()">Exportar Excel</button>
  <button class="reset" onclick="resetAll()">Reset</button>
</div>

<script>
/* ========= PRODUCTOS ========= */
const PRODUCTS = {
  "2400007217681": { name:"Protector", price:19.99 },
  "2400007217735": { name:"Protector", price:9.99 }
};

const video = document.getElementById("video");
const resultDiv = document.getElementById("result");

/* ========= SONIDO ========= */
const ctx = new (window.AudioContext || window.webkitAudioContext)();
function beep(){
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.connect(g); g.connect(ctx.destination);
  o.frequency.value=900;
  g.gain.value=.15;
  o.start();
  o.stop(ctx.currentTime+0.12);
}

/* ========= VARIABLES ANTI-DUPLICADO ========= */
let lockedCode=null;
let emptyFrames=0;
const EMPTY_REQUIRED=12;

/* ========= SOPORTE ========= */
if(!("BarcodeDetector" in window)){
  alert("Tu navegador no soporta BarcodeDetector.\nUsa Chrome Android.");
  throw new Error("No soportado");
}

const detector = new BarcodeDetector();

/* ========= CÃMARA ========= */
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
}).then(stream=>{
  video.srcObject=stream;
  requestAnimationFrame(scan);
});

/* ========= ESCANEO ESTABLE ========= */
async function scan(){
  try{
    const codes = await detector.detect(video);

    if(!codes.length){
      emptyFrames++;
      if(emptyFrames>EMPTY_REQUIRED) lockedCode=null;
    }
    else{
      emptyFrames=0;

      const code=codes[0].rawValue;

      if(code!==lockedCode){
        lockedCode=code;

        let qty = Number(localStorage.getItem(code)||0)+1;
        localStorage.setItem(code,qty);

        beep();
        navigator.vibrate?.(80);

        const p=PRODUCTS[code];
        resultDiv.innerText = p
          ? `${p.name} | ${p.price}â‚¬ | x${qty}`
          : `${code} | x${qty}`;
      }
    }
  }catch(e){}

  requestAnimationFrame(scan);
}

/* ========= EXPORT ========= */
function exportExcel(){
  let csv="Codigo;Producto;Precio;Cantidad;Total\n";

  for(let i=0;i<localStorage.length;i++){
    const c=localStorage.key(i);
    const q=Number(localStorage.getItem(c));
    const p=PRODUCTS[c]||{name:"Desconocido",price:0};

    csv+=`${c};${p.name};${p.price};${q};${(p.price*q).toFixed(2)}\n`;
  }

  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="inventario.csv";
  a.click();
}

/* ========= RESET ========= */
function resetAll(){
  if(confirm("Borrar todo?")){
    localStorage.clear();
    lockedCode=null;
    resultDiv.innerText="Esperando cÃ³digoâ€¦";
  }
}
</script>

</body>
</html>
