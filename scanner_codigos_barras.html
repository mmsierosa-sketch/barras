<!DOCTYPE html>
<html>
<body>
<h2>Prueba de cámara</h2>
<video id="v" autoplay playsinline></video>

<script>
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  document.getElementById("v").srcObject = stream;
})
.catch(err => {
  alert("ERROR CÁMARA: " + err);
});
</script>
</body>
</html>
