<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de Códigos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        body { font-family: Arial; padding: 16px; background: #f2f2f2; }
        video { width: 100%; max-height: 300px; }
        #result { margin-top: 16px; padding: 12px; background: white; font-size: 18px; }
        button { width: 100%; margin-top: 12px; padding: 12px; }
    </style>
</head>
<body>

<h2>Escáner de Códigos</h2>

<div id="scanner"></div>
<div id="result">Esperando código…</div>

<button onclick="resetData()">Resetear</button>

<script>
    let lastCode = null;
    let lastTime = 0;

    Quagga.init({
        inputStream: {
            type: "LiveStream",
            target: document.querySelector('#scanner'),
            constraints: {
                facingMode: "environment"
            }
        },
        decoder: {
            readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
        }
    }, function (err) {
        if (err) {
            console.error(err);
            alert("Error al iniciar la cámara");
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function (data) {
        const code = data.codeResult.code;
        const now = Date.now();

        if (code === lastCode && now - lastTime < 2000) return;

        lastCode = code;
        lastTime = now;

        let count = localStorage.getItem(code) || 0;
        count++;

        localStorage.setItem(code, count);

        document.getElementById("result").innerText =
            `Código: ${code}\nEscaneado: ${count} veces`;
    });

    function resetData() {
        if (confirm("¿Borrar datos?")) {
            localStorage.clear();
            document.getElementById("result").innerText = "Datos borrados";
        }
    }
</script>

</body>
</html>
